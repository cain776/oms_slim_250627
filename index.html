<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXmate Slim - Secure Login</title>
    <!-- Google Fonts: Poppins & Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Login Form Card -->
    <div class="w-full max-w-sm bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-6 sm:p-8">
        
        <div class="flex justify-end mb-4">
            <div class="language-dropdown" id="language-selector-container">
                <button type="button" id="language-selector-button" class="flex items-center gap-2 text-sm font-medium text-gray-700 hover:bg-gray-100 p-2 rounded-lg transition">
                    <img id="selected-lang-flag" src="https://flagcdn.com/kr.svg" class="w-5 h-auto rounded-sm" alt="Korean Flag">
                    <span id="selected-lang-text">한국어</span>
                    <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
                </button>
                <div id="language-selector-menu" class="language-dropdown-menu">
                    <div class="p-1">
                        <a href="#" class="language-option flex items-center gap-3 p-2 rounded-md hover:bg-gray-100" data-lang="ko"><img src="https://flagcdn.com/kr.svg" class="w-5 h-auto rounded-sm" alt="Korean Flag"><span class="font-medium text-gray-800">한국어</span></a>
                        <a href="#" class="language-option flex items-center gap-3 p-2 rounded-md hover:bg-gray-100" data-lang="en"><img src="https://flagcdn.com/us.svg" class="w-5 h-auto rounded-sm" alt="US Flag"><span class="font-medium text-gray-800">English</span></a>
                        <a href="#" class="language-option flex items-center gap-3 p-2 rounded-md hover:bg-gray-100" data-lang="ja"><img src="https://flagcdn.com/jp.svg" class="w-5 h-auto rounded-sm" alt="Japanese Flag"><span class="font-medium text-gray-800">日本語</span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mb-8">
            <svg class="mx-auto h-10 w-auto" viewBox="0 0 240 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <text x="10" y="30" font-family="Poppins, sans-serif" font-size="28" font-weight="600" fill="#1F2937">eXmate</text>
              <text x="130" y="30" font-family="Poppins, sans-serif" font-size="28" font-weight="400" fill="#3B82F6">Slim</text>
            </svg>
        </div>
        
        <form id="loginForm" action="#" method="POST" class="space-y-6">
            <div class="floating-label-group">
                <svg class="input-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                <input type="text" id="id" name="id" class="floating-input peer" placeholder="ID" required>
                <label for="id" class="floating-label" data-translate-key="id">ID</label>
                <button type="button" class="clear-button absolute top-1/2 -translate-y-1/2 p-1 rounded-full text-gray-400 hover:bg-gray-200 hover:text-gray-600 hidden transition"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
            </div>
            <div class="floating-label-group">
                <svg class="input-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" /></svg>
                <input type="password" id="password" name="password" class="floating-input peer" placeholder="Password" required>
                <label for="password" class="floating-label" data-translate-key="password">Password</label>
                <button type="button" class="clear-button absolute top-1/2 -translate-y-1/2 p-1 rounded-full text-gray-400 hover:bg-gray-200 hover:text-gray-600 hidden transition"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
            </div>
            
            <div class="flex items-center">
                <input id="recommenderCheckbox" name="recommender" type="checkbox" class="h-5 w-5 rounded border-gray-400 text-indigo-600 shadow-sm focus:ring-indigo-500 focus:ring-offset-0 cursor-pointer">
                <label for="recommenderCheckbox" class="ml-3 block text-sm font-medium text-gray-700 cursor-pointer" data-translate-key="recommender">추천인</label>
            </div>

            <div class="space-y-2">
                <div id="captcha-container">
                    <div id="captchaDisplay" class="text-gray-700"></div>
                    <input type="text" id="captchaInput" data-translate-key="captcha_placeholder" placeholder="보안문자" class="w-full" required>
                    <button type="button" id="refreshCaptcha" class="h-[52px] shrink-0 rounded-r-xl border border-l-0 border-gray-300 bg-white px-4 text-sm font-medium text-gray-700 transition hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 whitespace-nowrap">
                        <span data-translate-key="refresh_captcha">새로고침</span>
                    </button>
                </div>
                <p id="captchaError" class="text-red-500 text-xs text-center hidden" data-translate-key="captcha_error">보안 문자가 일치하지 않습니다.</p>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-px">
                <span data-translate-key="signin_button">Sign In</span>
            </button>
            
            <div class="flex items-center justify-center text-sm gap-4">
                <a href="#" class="font-medium text-gray-600 hover:text-blue-500 transition-colors" data-translate-key="forgot_password">비밀번호 찾기</a>
                <span class="text-gray-300">·</span>
                <a href="#" class="font-medium text-gray-600 hover:text-blue-500 transition-colors" data-translate-key="register">새 계정 만들기</a>
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
